{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Ingrese su nueva contraseña{% endblock title %}
{% block content %}
	<h1>Ingrese su nueva contraseña</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<input class="btn btn-success" type="submit" value="Cambiar contraseña">
	</form>
{% endblock content %}
